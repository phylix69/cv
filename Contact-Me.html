<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
<h1>Contact Me</h1>

    <!--In order to have form autopopulate and send to a specified email using endusers mailingup, use attribute action and value "mailto:email.com" Remember to get rid of the class attribute that autopopulates and call enctype attribute--->

    <form action="mailto:phylix690@gmail.com" method="post" enctype="text/plain">
      <label> Your name:</label>
      <input type="text" name="yourName" value="">

      <br>

      <label>Your Email:</label>
      <input type="email" name="yourEmail" value=""><br>

      <label>Your Message:</label><br>

      <textarea name="yourMessage" rows="10" cols="30"></textarea>
  <br>

      <input type="submit" name="" value="Submit">


    </form>
  </body>
</html>
